<div class="col-sm-10 postTopic">
    <div>
        <span>请选择板块</span>
        <select name="models" class="models" id="theTopics">
            <option ng-repeat="block in blocks">{{block}}</option>
        </select>
    </div>
    <br>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="在这里写下标题" ng-model="title"><span class="text-warning">{{titleNotWriten}}</span>
        </div>
    </form>
    <textarea id="content" rows="20" onkeyup="compile()" class="topic" ng-model="content"></textarea><span class="text-warning">{{contentNotWriten}}</span>
    <br>
    <br>
    <div class="form-group">
        <div class="">
            <button type="submit" class="btn btn-primary" ng-click="postTopic()">发布</button>
        </div>
      </div>
    <div id="result"></div>
</div>
<div class="col-sm-2">
    <div class="col-sm-12 col-sm-offset-0 personalInfo">
        <div>
            <p style="color: #faa">Markdown语法参考</p>
            <br>
            <p>### 单行的标题</p>
            <p>**粗体**</p>
            <p>`console.log('行内代码')`</p>
            <p>```js\n code \n``` 标记代码块</p>
            <p>[内容](链接)</p>
            <p>![文字说明](图片链接)</p>
            <br>
            <p><a href="https://segmentfault.com/markdown" class="markdownAPI">Markdown文档</a></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    function compile () {
        var text = document.getElementById("content").value;
        var converter = new showdown.Converter();
        //支持显示如同github的勾选框，默认false
        //ep: - [x] This task is done
        converter.setOption("tasklists", true);
        //支持显示table，默认false
        converter.setOption("tables", true);
        //支持图片大小设置，默认为false
        converter.setOption("parseImgDimensions", true);
        /**
        **更多地请看https://github.com/showdownjs/showdown文档
        **/
        var html = converter.makeHtml(text);
        document.getElementById("result").innerHTML = html;
    }
</script>
