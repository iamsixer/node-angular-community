<div class="col-sm-8 col-sm-offset-4">
	<img src="app/images/coder.png" alt="">
</div>
<div>
	<!--<p class="text-warning col-sm-offset-3">{{message}}</p>-->
	<form class="form-horizontal" ng-submit="register()">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" ng-model="user.username"><span class="text-warning">{{message}}</span>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
	    <div class="col-sm-6">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" ng-model="user.password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-3 control-label">确认密码:</label>
	    <div class="col-sm-6">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="确认密码" ng-model="ensure"><span class="text-warning">{{errorMsg}}</span>
	    </div>
	  </div>
	  <!--<div class="form-group">
	    <label for="inputPassword3" class="col-sm-3 control-label">选个头像呗:</label>
	    <div class="col-sm-6">
	      <input type="file">
	    </div>
	  </div>-->
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-6">
	      	<button type="submit" class="btn btn-primary btn-block">注册</button>
	    </div>
	  </div>
	</form>
</div>
